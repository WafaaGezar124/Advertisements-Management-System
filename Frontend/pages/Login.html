<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Advertisements Management System</title>

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/authentication.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />



</head>

<body>


    <header></header>

    <!-- ðŸ§© Login Section -->
    <main class="authentication-container d-flex justify-content-center align-items-center">
        <div class="authentication-box shadow">
            <h2>Login To Your Account</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            required>
                        <span class="toggle-password">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Marketing Manager</option>
                        <option value="client">Client</option>
                        <option value="influencer">Influencer</option>
                    </select>
                </div>

                <button type="submit" class="btn w-100" style="background-color:#256D6F; color:white;">Login</button>

                <p class="form-message"></p>

                <div class="links mt-3">
                    <a href="Forget Password.html">Forgot Password?</a> |
                    <span>Donâ€™t have an account?</span>
                    <a href="SignUp.html">Sign Up</a>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
    <script src="../scripts/load header.js"></script>
    <script src="../scripts/load footer.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/Login.js"></script>


</body>

</html>
