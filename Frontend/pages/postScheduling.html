<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Scheduling | AdManage</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/postScheduling.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dashboard-container">

        <!-- ========== Sidebar ========== -->
        <aside class="sidebar">
            <h2 class="logo">AdManage</h2>
            <nav>
                <a href="Dashboard.html"><i class="fa-solid fa-house"></i> Home</a>
                <a href="PostScheduling.html" class="active"><i class="fa-solid fa-calendar-days"></i> Post
                    Scheduling</a>
                <a href="#"><i class="fa-solid fa-bullhorn"></i> Campaigns</a>
                <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </nav>
            <div class="logout">
                <a href="Login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <!-- ========== Main Content ========== -->
        <main class="main-content">
            <header class="topbar">
                <h1>Post Scheduling</h1>
            </header>

            <section class="content">
                <div class="filters d-flex flex-wrap align-items-center gap-3 mb-4">
                    <select id="campaignFilter" class="form-select">
                        <option value="">All Campaigns</option>
                        <option value="Brand Awareness">Brand Awareness</option>
                        <option value="Summer Sale">Summer Sale</option>
                    </select>

                    <select id="platformFilter" class="form-select">
                        <option value="">All Platforms</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="TikTok">TikTok</option>
                    </select>

                    <button id="btnAddPost" class="btn btn-add">+ Add New Post</button>
                </div>

                <div id="calendar"></div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../scripts/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src="../scripts/PostScheduling.js"></script>
</body>

</html>
